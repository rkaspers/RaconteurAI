<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to RaconteurAI</title>
    <style>
      body {
        background-image: url('Background.png');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: #ffffff;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        margin: 40px 20px;
      }

      h1 {
        font-size: 48px;
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
      }

      p {
        font-size: 24px;
        margin-bottom: 0;
        color: #333;
      }

      .links {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 40vh;
      }

      .links a {
        display: block;
        width: 200px;
        height: 50px;
        margin: 20px;
        padding: 10px;
        background-color: #ffffff;
        border: 2px solid #333;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
      }

      .links a:hover {
        background-color: #333;
        color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      
      /* Footer */
       footer {
        background-color: #333;
        padding: 20px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        color: #fff; /* Set text color to white */
      }

      footer p {
        font-size: 14px;
        margin: 0;
        color: #fff;
      }

      /* Mobile devices */
      @media only screen and (max-width: 767px) {
        .links {
          height: auto;
        }

        .links a {
          width: 80%;
          margin: 10px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to RaconteurAI</h1>
      <p>The magic spinner,<br>
        Whipping up tales that are always a winner!</p>
      <p>Please select your device below:</p>
    </div>
    <div class="links">
      <a href="desktop.html">Desktop</a>
      <a href="mobile.html">Mobile</a>
    </div>
    <footer>
      <p>&copy; 2023 RaconteurAI</p>
    </footer>
  </body>
</html>
